<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated ProgressBar</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="skill">
			<h2>HTML</h2>
			<div class="progress-bar">
				<div class="html"><span>86%</span></div>
			</div>
			<h2>CSS</h2>
			<div class="progress-bar">
				<div class="css"><span>80%</span></div>
			</div>
			<h2>JavaScript</h2>
			<div class="progress-bar">
				<div class="js"><span>75%</span></div>
			</div>
			<h2>Python</h2>
			<div class="progress-bar">
				<div class="python"><span>60%</span></div>
			</div>
			<h2>React</h2>
			<div class="progress-bar">
				<div class="react"><span>70%</span></div>
			</div>
		</div>
	</div>

</body>
</html>
