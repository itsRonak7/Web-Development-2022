<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table Exercises</title>
</head>
<body>
    <table border="2"> 
    <thead>
        <tr>
            <td>Quicke</td>
            <td colspan="2">brown fox</td>
            <td>jumps</td>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td rowspan="3">Over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>
        <tr>
            <td colspan="3">prey to a lion</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
